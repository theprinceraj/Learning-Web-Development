<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating the DOM</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>Campus</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact Us</li>
        </ul>
    </div>

    <div class="container">
        This is another container
    </div>
    <script>
        let main = document.getElementById('main');
        console.log(main);

        let nav = document.getElementById('nav');
        console.log(nav);

        let containers = document.getElementsByClassName('container');
        console.log(containers);

        
        let sel = document.querySelector('.container');
        console.log('Selector returns', sel);

        let sel2 = document.querySelector('#nav');
        console.log('Selector returns', sel2);

        let sel3 = document.querySelector('#main');
        console.log('Selector returns', sel3);

        let sel4 = document.querySelector('#nav>li'); // returns the first occurence
        console.log('Selector returns', sel4);

        
    </script>
</body>
</html>
