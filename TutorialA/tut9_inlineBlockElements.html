<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <strong style="border: 2px solid red;">this is a paragraph</strong> <a style="border: 2px solid blue;">this is also a paragraph</a>
    <a style="border: 2px solid red;">this is a span</a> <span style="border: 2px solid red;">this is also a span</span>
    
    <ul>
        <li><a style="border: 2px solid pink;">helo</a></li> <li>test</li> 
    </ul>
    <ol>
        <li>helo</li> <li>test</li> 
    </ol>
    <em style="border: 3px solid greenyellow;">hi</em> <em>testing</em>
    <div style="border: 5px solid violet;">hi</div> <div>yooo</div>
</body>
</html>
