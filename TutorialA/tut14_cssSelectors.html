<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }

        /* ID Selector */
        #firstPara{
            color: green;
        }

        /* Class Selector */
        .bgBlue{
            color: yellow;
            background-color: blue;
        }
        
        /* Grouping Selector */
        footer,span {
            background-color: rgb(238, 131, 238);
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">this is a simple paragraph to demonstrate CSS Selectors</p>
    <p id="secondPara" class="bgBlue">this is another simple paragraph to demonstrate CSS Selectors</p>
    <div>
        <p>this is yet another simple paragraph inside div to demonstrate CSS Selectors</p>
        <span>this is span</span>
    </div>
    <footer>This is a footer.</footer>
</body>
</html>
