<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes in HTML</title>
</head>

<body>
    <h3>IDs and Classes Tutorial</h3>
    <div id="mainBox" class="redBg blackBorder">
        this is main box
    </div>
    <span class="redBg"> this is span</span>

    <!-- Emmet -->
    <!-- . is for class and # is for id -->
    <span class="redBg"></span>
    <span id="newSpan"></span>

    <!-- div.redBg.blackBorder.pinkShade  -->
    <div class="redBg blackBorder pinkShade"></div>

    <!-- Emmet takes div tag as default -->
    <!-- .redBg.blackBorder gives <div class="redBg blackBorder"></div> -->
    <div class="redBg blackBorder"></div>

    <!-- Creating multiple elements using Emmet  -->
    <!-- span.myClass1.myClass2.myClass3*4 + <Tab> to quickly switch between text areas-->
    <span class="myClass1 myClass2 myClass3 myClass4">first</span>
    <span class="myClass1 myClass2 myClass3 myClass4">second</span
        >
    <span class="myClass1 myClass2 myClass3 myClass4">third</span>
    <span class="myClass1 myClass2 myClass3 myClass4">fourth</span>

</body>

</html>
