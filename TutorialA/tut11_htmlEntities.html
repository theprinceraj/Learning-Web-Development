<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>this is a paragraph</p>
    </div>
    <div class="container">
        <p>this is another &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; paragraph with 7 spaces</p>
        <p>paragraph is written like &lt;p&gt;</p>
        <p>copyright is written like &copy;</p>
        <p>euro is written like &euro;</p>
        <p>4/5 is written like &frac45;</p>
        <p>empty character is written like &#8203;</p>
    </div>
</body>
</html>
