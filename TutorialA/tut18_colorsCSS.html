<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color:red; /* color by name */
        }

        #secondPara{
            color: rgb(231, 166, 24)
        }

        #thirdPara{
            color:#6b1fe6;
            background-color: black;
        }
    </style>
</head>
<body>
    <h2>this is my first box</h2>
    <p id="firstPara">this is a paragraphs from first box</p>

    <h2>this is my second box</h2>
    <p id="secondPara">this is a paragraphs from second box</p>

    <h2>this is my third box</h2>
    <p id="thirdPara">this is a paragraphs from third box</p>
</body>
</html>
