<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input Tags</title>
</head>

<body>
    <h2>This is HTML Forms tutorial</h2>
    <form action="backend.php">
        <label for="name">Name: </label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus">
        </div>
        <br>
        <label for="eligibility"> Are you eligible?:</label>
        <div>
            <input type="checkbox" name="myEligibility" checked id="eligibility">
        </div>
        <br>
        <div>
            <label for="car">Which car would you like to use?: </label>
            <select name="myCar" id="car">
                <option value="Indica">Indica</option>
                <option value="Swift">Swift</option>
                <option value="Skoda">Skoda</option>
            </select>
        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset">
        </div>
    </form>

</body>

</html>
